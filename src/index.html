<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место - Россия" />
    <meta name="author" content="Артем Кочкин" />

    <title>Россия - места</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <header class="header">
          <img src="./images/logo.svg" alt="лого" class="header__logo" />
        </header>
        <section class="profile">
          <div class="profile__item">
            <img src="./images/image.jpg" alt="кусто" class="profile__avatar" />
            <div class="profile_text">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup popup_prof">
      <div class="popup__container popup__container_prof">
        <form
          class="popup__form popup__form-prof"
          action="#"
          name="form"
          novalidate
        >
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name"
              id="profile-name"
              type="text"
              name="name"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error" id="profile-name-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_prof"
              id="profile-prof"
              type="text"
              name="prof"
              placeholder="Ваша профессия"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error" id="profile-prof-error"></span>
          </label>
          <button class="popup__button" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container popup__container_add" id="popup_add-card">
        <form
          class="popup__form popup__form_image-add"
          id="popup__form_image-add"
          action="#"
          name="image_add"
          novalidate
        >
          <button
            class="popup__close-button"
            id="popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name-image"
              id="image-name-input"
              type="text"
              name="name"
              placeholder="Название"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error" id="image-name-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_prof-link"
              id="image-source-input"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="popup__input-error"
              id="image-source-input-error"
            ></span>
          </label>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            disabled
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <figure class="popup__image">
          <button
            class="popup__close-button popup__close-button_img"
            type="button"
          ></button>
          <img class="popup__images" src="#" alt="none" />
          <figcaption class="popup__text"></figcaption>
        </figure>
      </div>
    </div>
    <template id="itemTemplate">
      <li class="card">
        <button class="card__trash" type="button"></button>
        <img class="card__images" src="#" alt="none" />
        <div class="card__item">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>

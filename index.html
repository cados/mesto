<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место - Россия" />
    <meta name="author" content="Артем Кочкин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Россия - места</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <header class="header">
          <img src="./images/logo.svg" alt="лого" class="header__logo" />
        </header>
        <section class="profile">
          <div class="profile__item">
            <img src="./images/image.jpg" alt="кусто" class="profile__avatar" />
            <div class="profile_text">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" action="#" name="form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Ваше имя"
            minlength="2"
            maxlength="40"
          />
          <input
            class="popup__input popup__input_type_prof"
            type="text"
            name="prof"
            placeholder="Ваша профессия"
            minlength="2"
            maxlength="200"
          />
          <button class="popup__button" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container" id="popup_add-card">
        <form class="popup__form popup__form_image-add" action="#" name="form">
          <button
            class="popup__close-button"
            id="popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_type_name-image"
            type="text"
            name="name"
            placeholder="Название"
            required
          />
          <input
            class="popup__input popup__input_type_prof-link"
            type="text"
            name="prof"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <figure class="popup__image">
          <button
            class="popup__close-button popup__close-button_img"
            type="button"
          ></button>
          <img class="popup__images" src="#" alt="none" />
          <figcaption class="popup__text"></figcaption>
        </figure>
      </div>
    </div>
    <template id="itemTemplate">
      <li class="card">
        <button class="card__trash" type="button"></button>
        <img class="card__images" src="#" alt="none" />
        <div class="card__item">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./js/main.js"></script>
    <script src="./js/validate.js"></script>
  </body>
</html>

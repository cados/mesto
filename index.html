<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место - Россия" />
    <meta name="author" content="Артем Кочкин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Россия - места</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <header class="header">
          <img src="./images/logo.svg" alt="лого" class="header__logo" />
        </header>
        <section class="profile">
          <div class="profile__item">
            <img src="./images/image.jpg" alt="кусто" class="profile__avatar" />
            <div class="profile_text">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards">
            <li class="card">
              <img
                class="card__images"
                src="./images/karachaevsk.jpg"
                alt="карачаевск"
              />
              <div class="card__item">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__images"
                src="./images/elbrus.jpg"
                alt="эльбрус"
              />
              <div class="card__item">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__images"
                src="./images/dombai.jpg"
                alt="домбай"
              />
              <div class="card__item">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__images"
                src="./images/elbrus.jpg"
                alt="эльбрус"
              />
              <div class="card__item">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__images"
                src="./images/dombai.jpg"
                alt="домбай"
              />
              <div class="card__item">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__images"
                src="./images/karachaevsk.jpg"
                alt="карачаево-черкесия "
              />
              <div class="card__item">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" action="#" name="form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Ваше имя"
          />
          <input
            class="popup__input popup__input_type_prof"
            type="text"
            name="prof"
            placeholder="Ваша профессия"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>

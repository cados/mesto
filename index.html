<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место - Россия" />
    <meta name="author" content="Кочкин Артем" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Россия - места</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <header class="header">
          <img src="./images/logo.svg" alt="лого" class="header__logo" />
        </header>
        <section class="profile">
          <div class="profile__item">
            <img src="./images/image.jpg" alt="кусто" class="profile__avatar" />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards">
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/karachaevsk.jpg"
                alt="карачаевск"
              />
              <div class="cards__item">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/elbrus.jpg"
                alt="эльбрус"
              />
              <div class="cards__item">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/dombai.jpg"
                alt="домбай"
              />
              <div class="cards__item">
                <h2 class="cards__title">Домбай</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/elbrus.jpg"
                alt="эльбрус"
              />
              <div class="cards__item">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/dombai.jpg"
                alt="домбай"
              />
              <div class="cards__item">
                <h2 class="cards__title">Домбай</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__images"
                src="./images/karachaevsk.jpg"
                alt="карачаево-черкесия "
              />
              <div class="cards__item">
                <h2 class="cards__title">Карачаево-Черкесия</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup popup__container">
      <form class="popup__form" action="">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__input popup__input_name"
          type="text"
          name=""
          id=""
          placeholder="Ваше имя"
        />
        <input
          class="popup__input popup__input_prof"
          type="text"
          name=""
          id=""
          placeholder="Ваша профессия"
        />
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
